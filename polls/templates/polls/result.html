{% extends "polls/base.html" %}

{% block content %}
    {% if q %}
        <h1>{{q.question_text}}</h1>
        <p>Kết quả bình chọn của bạn là:</p>
        {% for item in q.choice_set.all %}
            <p>{{ item.choice_text }}:{{item.vote}}</p>
        {% endfor %}
    <a href="{% url 'view_list' %}">Return</a>
    {% endif %}
{% endblock %}
